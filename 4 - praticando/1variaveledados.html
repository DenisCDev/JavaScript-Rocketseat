// Variav√©is e tipos de dados
<script>
    // declaration
    var name

    // assignment
    name = "Denis"

    // type of variable
    console.log(typeof name)

    let age, isHuman
    age = 18
    isHuman = true

    // grouping
    console.log(name, age, isHuman)

    // concatenating values
    console.log(name + 'tem' + age + 'anos')
    
    
    // interpolating values with template strings
    console.log(`O ${name} tem ${age} anos`)

    </script>
